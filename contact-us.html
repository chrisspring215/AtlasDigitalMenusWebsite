<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Digital Menus</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300,300italic,400italic,600italic,700italic,800italic|Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name"><h1><a href="index.html"><img class="logo" width="25%" src="img/atlas-digital-menu-logo.png"></a></h1></li>
          <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <ul class="right">
            <li class="divider"></li>
            <li class="has-dropdown"><a href="#">How it works</a>
              <ul class="dropdown">
                <li class="divider"></li>
                <li><a href="#">The Menu</a></li>
                <li class="divider"></li>
                <li><a href="#">Your Dashboard</a></li>
              </ul>
            </li>
            <li class="divider"></li>
            <li><a href="benefits.html">The Benefits</a></li>
            <li class="divider"></li>
            <li><a href="#">Get Started</a></li>
            <li class="divider"></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </section>
      </nav>
    </header>
    <!-- END HEADER -->

    <!-- MAIN CONTENT AREA -->
    <div class="main-content-area">

      <section class="content-area black">
        <div class="row">
          <div class="small-12 medium-12 large-12 columns">
            <h1 class="text-center">Lets Talk</h1>
          </div>
        </div>
      </section>

      <section class="content-area">
      <!-- Selling Points -->
        <div class="row">
          <div class="small-10 medium-8 large-8 small-offset-1 medium-offset-2 large-offset-2 columns">
            <p>Find out how we can start saving you big buckolas.</p>
          </div>
          <!-- Selling Point Left -->
          <div class="panel callout small-10 medium-8 large-8 small-offset-1 medium-offset-2 large-offset-2 columns">
            <h3>Contact us today to find out how we can help!</h3>
            <form>
              <div class="row">
                <div class="large-12 columns">
                  <label>Your Name
                    <input type="text" placeholder="Joe Anybody" />
                  </label>
                </div>
                <div class="large-12 columns">
                  <label>Your Email
                    <input type="email" placeholder="you@someplace.com" />
                  </label>
                </div>
                <div class="small-12 large-12 columns">
                  <a class="button" href="">SUBMIT</a>
                </div>
              </div>
            </form>
          </div>
          <!-- END Selling Point Left -->
        </div>

      </section>

    </div>
    <!-- END MAIN CONTENT AREA -->

    <!-- FOOTER -->
    <footer>
      <div class="row">
        <div class="large-12 columns"> 
          this is the footer
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
